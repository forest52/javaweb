<!-- 登录页面，提供用户名和密码的输入框 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>请输入您的用户名和密码</h1>
<form action="LoginServlet" method="post">
    用户名：<input type="text" name="username" required><br>
    密码：<input type="password" name="password" required><br>
    <input type="submit" value="登录">
    <input type="reset" value="重置">
</form>
</body>
</html>
